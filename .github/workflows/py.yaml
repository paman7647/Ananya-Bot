name: Python Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy pylint autopep8
        pip install -r requirements.txt

    - name: Check code syntax with flake8
      run: |
        # Stop on syntax errors or undefined names
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Check for code quality issues
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Check code formatting with black
      run: |
        black --check --diff src/

    - name: Check import sorting with isort
      run: |
        isort --check-only --diff src/

    - name: Lint with pylint
      run: |
        pylint src/ --exit-zero --max-line-length=127 --disable=C0111,R0903

    - name: Type check with mypy
      run: |
        mypy src/ --ignore-missing-imports --no-strict-optional || true

    - name: Security check with bandit
      run: |
        pip install bandit
        bandit -r src/ -f json -o bandit-report.json || true
        bandit -r src/ -f screen || true

    - name: Check for common issues
      run: |
        # Check for print statements
        echo "Checking for print statements...
        grep -r "print(" src/ --include="*.py" || echo "✓ No print statements found"
        
        # Check for TODO comments
        echo "Checking for TODO comments..."
        grep -r "TODO\|FIXME\|XXX" src/ --include="*.py" || echo "✓ No TODO comments found"
        
        # Check for bare except
        echo "Checking for bare except..."
        grep -r "except:" src/ --include="*.py" || echo "✓ No bare except found"

    - name: Auto-fix formatting (if needed)
      if: failure()
      run: |
        echo "Auto-fixing code formatting..."
        autopep8 --in-place --aggressive --aggressive --recursive src/
        black src/
        isort src/
        
    - name: Upload fixed code
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: formatted-code
        path: src/
